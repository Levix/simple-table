<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>绘制表格</title>
</head>

<body>
    <div id="container">
        <canvas id="canvasEle">
            你的浏览器不支持canvas，请升级浏览器
        </canvas>
    </div>
    <script>
        (function () {
            var data = []
            for (let index = 0; index < 100; index++) {
                data.push({
                    key: index,
                    name: `Edrward_${index}`,
                    age: 18 + index,
                    address: `London Park no.${index}`,
                    tags: ["nice", " + ", "developer"],
                });
            }

            var canvas = document.querySelector('#canvasEle');
            var ctx = canvas.getContext('2d');
            canvas.width = 400 * 2;
            canvas.height = data.length * 40 + 40;
            canvas.style.border = "1px solid #ccc";
            var rectH = 20;
            var rectW = 65;
            ctx.scale(2, 2)
            ctx.lineWidth = 1;
            ctx.strokeStyle = "#ccc";
            ctx.textAlign = "center";

            ctx.fillStyle = "#000000";
            ctx.fillText('序号', 20, 15);
            ctx.fillStyle = "#333EFF";
            ctx.fillText('Name', 90, 15);
            ctx.fillStyle = "#ff0000";
            ctx.fillText('Age', 155, 15);
            ctx.fillStyle = "#006fff";
            ctx.fillText('Address', 230, 15);
            ctx.fillStyle = "#07c160";
            ctx.fillText('Tags', 340, 15);

            for (var i = 0; i < data.length; i++) {
                ctx.fillStyle = "#000000";
                ctx.fillText(i, 20, rectH * i + 35);
                ctx.fillStyle = "#333EFF";
                ctx.fillText(data[i].name, 90, rectH * i + 35);
                ctx.fillStyle = "#ff0000";
                ctx.fillText(data[i].age, 155, rectH * i + 35);
                ctx.fillStyle = "#006fff";
                ctx.fillText(data[i].address, 230, rectH * i + 35);
                ctx.fillStyle = "#07c160";
                ctx.fillText(data[i].tags, 340, rectH * i + 35);
            }

            for (var i = 0; i < Object.keys(data[0]).length; i++) {
                ctx.beginPath()

                // 列绘制
                ctx.moveTo(0, 0);
                ctx.lineTo(0, canvas.height);

                ctx.moveTo(45, 0);
                ctx.lineTo(45, canvas.height);

                ctx.moveTo(135, 0);
                ctx.lineTo(135, canvas.height);

                ctx.moveTo(175, 0);
                ctx.lineTo(175, canvas.height);

                ctx.moveTo(285, 0);
                ctx.lineTo(285, canvas.height);

                ctx.closePath()
                ctx.stroke();
            }

            for (let i = 0; i < data.length + 1; i++) {
                ctx.beginPath()
                // 行绘制 
                ctx.moveTo(0, rectH * i);
                ctx.lineTo(canvas.width, rectH * i);

                ctx.closePath()
                ctx.stroke();
            }

        }())
    </script>
</body>

</html>
